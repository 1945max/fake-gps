plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion 29
    buildToolsVersion '30.0.2'
}
dependencies {

    /* DataBinding */
    api "androidx.databinding:databinding-runtime:4.2.0-alpha14"

    api 'com.google.android.material:material:1.2.1'
    api 'androidx.appcompat:appcompat:1.2.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.2'
    api 'androidx.navigation:navigation-fragment-ktx:2.3.1'
    api 'androidx.navigation:navigation-ui-ktx:2.3.1'
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.palette:palette-ktx:1.0.0'

    /* Kotlin components */
    api "org.jetbrains.kotlin:kotlin-stdlib:1.4.10"
    api 'androidx.core:core-ktx:1.3.2'
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9"

    /* Lifecycle components */
    api "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"

    /* Paging 3 */
    api "androidx.paging:paging-runtime-ktx:3.0.0-alpha07"

    /* WorkManager */
    api 'androidx.work:work-runtime:2.4.0'
}